<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal">
    <script src="index.js" defer></script>
    <title>Focus Timer</title>
</head>
<body>
    <div id="mainContainer">
        <h1 id="title">Focus Timer</h1>
        <div id="inputContainer">
            <input type="number" id="hoursInput" placeholder="Hours">
            <input type="number" id="minutesInput" placeholder="Minutes">
        </div>
        <h1 id="timeNow"><span id="hoursLeft">00</span>:<span id="minutesLeft">00</span>:<span id="secondsLeft">00</span></h1>
        <div id="buttonContainer">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
</body>
</html>
